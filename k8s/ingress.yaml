# This YAML file defines a Kubernetes Ingress resource to expose the Flask application.
# An Ingress provides HTTP/HTTPS routing from outside the cluster to services within the cluster.
# 
# For Minikube (local development):
#   - Uses nginx ingress controller
#   - Access via: http://hello-flask.local
#   - Requires: minikube addons enable ingress
#   - Add to /etc/hosts: $(minikube ip) hello-flask.local
#
# For AWS EKS (production):
#   - Uses AWS Load Balancer Controller
#   - Creates an Application Load Balancer (ALB)
#   - Provides SSL/TLS termination
#   - Integrates with AWS Certificate Manager (ACM)

---
# Ingress configuration for Minikube (nginx-ingress)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-flask-ingress
  annotations:
    # For nginx ingress controller (Minikube)
    nginx.ingress.kubernetes.io/rewrite-target: /
    
    # Uncomment below for EKS with AWS Load Balancer Controller
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Optional: Add SSL certificate ARN for HTTPS on EKS
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account-id:certificate/certificate-id
    
    # Optional: Health check settings
    # alb.ingress.kubernetes.io/healthcheck-path: /
    # alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    # alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    # alb.ingress.kubernetes.io/success-codes: '200'
    # alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    # alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
spec:
  ingressClassName: nginx  # Modern way to specify ingress class (replaces deprecated annotation)
  rules:
  - host: hello-flask.local  # Change this to your domain for EKS
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-flask
            port:
              number: 5000
  
  # Optional: Add TLS configuration for HTTPS
  # tls:
  # - hosts:
  #   - hello-flask.local
  #   secretName: hello-flask-tls  # Kubernetes secret containing TLS certificate

